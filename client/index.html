<!doctype html>
<html lang="en-GB" class="core">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
  
    <link rel="shortcut icon" href="//im.ft-static.com/m/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="//im.ft-static.com/m/icons/apple-touch-icon.png">

    <title>Guffipedia - Suggest Your Own Entry - FT.com</title>
    <!-- <meta name="description" content="ENTER A DESCRIPTION HERE"> -->
    
    <!-- smoosh -->
    <!-- build:js scripts/top.js -->
    <script src="scripts/top.js"></script>
    <!-- endbuild -->
    <!-- endsmoosh -->

    <!-- smoosh -->
    <!-- build:css styles/top.css -->
    <link rel="stylesheet" href="styles/top.css">
    <!-- endbuild -->
    <!-- endsmoosh -->

    <!-- o-grid css -->
    <link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-grid@^4.0.0" />
    <!-- end o-grid css -->

    <!-- origami build service -->
    <link rel="stylesheet" href="https://origami-buildservice-qa.herokuapp.com/bundles/css?modules=o-forms@^2.0.0">
    <!-- end origami build service-->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <header class="site-header">
      <a href="http://www.ft.com/">
        <img class="masthead" src="https://image.webservices.ft.com/v1/images/raw/fticon:brand-ft-masthead?source=ft-interactive">
      </a>
    </header>

    <main>

      <h1><a href="../guffipedia/">GuffipediaM</a></h1>
      <div class="headshot"><img src="images/lucy.png"></div>
      <div class="subheader">Lucy Kellaway's dictionary of business jargon and corporate nonsense</div>
      <div class="line"></div>

      <div class="formHead"><Strong>Suggest your own entry to Lucy</Strong></div>
      
      <form id="guffipedia-form" action="https://docs.google.com/a/ft.com/forms/d/1Cgdoaf98Y5jVfAAHi3AKxN4qRZxifQfuKaqHV7IRn2E/formResponse" method="POST">
        <div class="o-forms-group">
          <label class="o-forms-label" for="entry.544003616">Guff word or phrase<span class="required"> (required)</span></label>
          <input type="text" class="o-forms-text" name="entry.544003616" id="entry.544003616" />
          <div class="o-forms-errortext entry.544003616">Please enter a word or phrase</div>
        </div>
        <div class="o-forms-group">
          <label class="o-forms-label" for="entry.1967983259">Where did you see it or hear it? (A link would be nice)</label>
          <input type="text" class="o-forms-text" name="entry.1967983259" id="entry.1967983259" />
        </div>
        <div class="o-forms-group">
          <label class="o-forms-label" for="entry.845385794">Translation into plain English</label>
          <input type="text" class="o-forms-text" name="entry.845385794" id="entry.845385794" />
        </div>
        <div class="o-forms-group">
          <label class="o-forms-label" for="entry.465732610">Identify yourself (If you'd like the credit)</label>
          <input type="text" class="o-forms-text" name="entry.465732610" id="entry.465732610" />
        </div>
        <div class="o-forms-group">
          <input type="checkbox" class="o-forms-checkbox" name="agree" id="agree" value="true" />
          <label class="o-forms-label" for="agree">I allow the FT to use this data in any way it wants<span class="required">*</span></label>
          <div class="o-forms-errortext agree">Please agree</div>
        </div>
        <input name="submit" type="submit" value="Submit" class="o-buttons">
      </form>
      <p class="mail">You can also email Lucy at <a href="mailto:lucy.kellaway@ft.com">lucy.kellaway@ft.com</a></p>
    </main>

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.bundle.js"></script>
    <!-- endbuild -->
  </body>
</html>
